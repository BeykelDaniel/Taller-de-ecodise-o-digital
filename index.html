<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Optimizada</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="header">
  <h1>Web Optimizada</h1>
</div>

<div class="content">
  <div class="section">
    <h2>Galería Ligera</h2>
    <p>Imágenes en WebP y con lazy loading (solo cargan al bajar).</p>
    
    <img src="images/heavy_image_1.webp" class="img-large" alt="Imagen principal">
    
    <img src="images/heavy_image_2.webp" class="img-large" alt="Imagen 2" loading="lazy">
    <img src="images/heavy_image_3.webp" class="img-large" alt="Imagen 3" loading="lazy">
  </div>

  <div class="section">
    <h2>Scripts</h2>
    <p>Botón que no bloquea el navegador:</p>
    <button id="btnProceso">Ejecutar proceso</button>
  </div>

  <div class="section">
    <h2>Lista Rápida</h2>
    <ul id="list"></ul>
  </div>
</div>

<script src="script.js" defer></script>

</body>
</html>
